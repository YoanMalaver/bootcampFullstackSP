<form
  class="border border-dark rounded"
  name="form1"
  (ngSubmit)="updateClient(forma)"
  #forma="ngForm"
>
  <h3>{{ title }}</h3>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="nombres">Nombres</label>
      <input
        class="form-control"
        type="text"
        name="firtsname"
        [class.is-invalid]="firtsname.invalid && firtsname.touched"
        [(ngModel)]="load.firtsNames"
        ngModel
        required
        minlength="2"
        #firtsname="ngModel"
      />
      <small
        *ngIf="firtsname.invalid && firtsname.touched"
        class="form-text text-danger"
        >El nombre deben ser mayor a 2 letras</small
      >
    </div>
    <div class="form-group col-md-12">
      <label for="formGroupExampleInput2">Apellidos</label>
      <input
        type="text"
        class="form-control"
        name="lastname"
        [class.is-invalid]="lastname.invalid && lastname.touched"
        [(ngModel)]="load.lastNames"
        ngModel
        required
        minlength="2"
        #lastname="ngModel"
      />
      <small
        *ngIf="lastname.invalid && lastname.touched"
        class="form-text text-danger"
        >Los apellidos deben ser mayor a 2 letras</small
      >
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Tipo Identificación</label>
      <select
        id="inputState"
        class="form-control"
        name="typeid"
        [class.is-invalid]="typeid.invalid && typeid.touched"
        [(ngModel)]="load.typeId"
        ngModel
        required
        #typeid="ngModel"
      >
        <option selected>Selecciona</option>
        <option>CC | Cédula</option>
      </select>
      <small
        *ngIf="typeid.invalid && typeid.touched"
        class="form-text text-danger"
        >Por favor selecione una opción</small
      >
    </div>
    <div class="form-group col-md-6">
      <label for="identificacion">Identificacion</label>
      <input
        type="text"
        class="form-control"
        name="identificationid"
        [class.is-invalid]="
          identificationid.invalid && identificationid.touched
        "
        [(ngModel)]="load.identificationId"
        ngModel
        required
        minlength="6"
        maxlength="11"
        #identificationid="ngModel"
      />
      <small
        *ngIf="identificationid.invalid && identificationid.touched"
        class="form-text text-danger"
        >La identificación debe se minimo de 6 números</small
      >
    </div>
    <div class="form-group col-md-7">
      <label for="inputEmail">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [class.is-invalid]="email.invalid && email.touched"
        [(ngModel)]="load.email"
        ngModel
        required
        #email="ngModel"
      />
      <small
        *ngIf="email.invalid && email.touched"
        class="form-text text-danger"
        >Debe ingresar un correo valido</small
      >
    </div>
    <div class="form-group col-md-5">
      <label class="form-label" for="phone">Phone number</label>
      <input
        type="text"
        class="form-control"
        data-mdb-input-mask="+48 999-999-999"
        name="telephone"
        [(ngModel)]="load.telephone"
        ngModel
        #telephone="ngModel"
      />
    </div>
    <div class="form-group col-md-12 datepicker">
      <label for="form-label">Fecha de nacimiento</label>
      <input
        type="date"
        name="dateofbirth"
        class="form-control"
        [class.is-invalid]="dateofbirth.invalid && dateofbirth.touched"
        [(ngModel)]="load.dateOfBirth"
        (ngModelChange)="load.dateOfBirth = $event"
        ngModel
        required
        #dateofbirth="ngModel"
      />
      <small
        *ngIf="dateofbirth.invalid && dateofbirth.touched"
        class="form-text text-danger"
      ></small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-sm form-control">
    Actualizar
  </button>
  <button
    type="submit"
    class="btn btn-danger btn-sm form-control"
    (click)="deleteClient(load)"
  >
    Eliminar
  </button>

  <button
    type="submit"
    class="btn btn-info col-md-12 form-control"
    [routerLink]="['/view-clients']"
  >
    Regresar
  </button>
</form>
